<!DOCTYPE html>

<head>
  <title>MVVM Framework</title>
  <script type="text/javascript" src="./dist/main.js"></script>
</head>

<body>
  <div id="app">
    <div id="wrapper">
      <p>{{msg}}</p>
      <p v-text="msg"></p>
      <input v-model="msg"></input>
    </div>
  </div>
  <script>

    let vue = new Vue({
      el: '#app',
      data: function () {
        return {
          msg: '1234',
          info: 'hello'
        }
      },
      methods: {
        print(a) {
          console.log(this.msg, a)
        }
      }
    })

  </script>
</body>
